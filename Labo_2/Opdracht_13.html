<h2>Opdracht 13</h2>
<p>
    Je winkelwagen bij Amazon wordt niet rechtstreeks in local storage of cookies geplaatst. In plaats daarvan krijg je een unieke cookie waarmee Amazon aan de serverzijde weet welk winkelwagentje bij jouw sessie hoort, ook als je niet bent ingelogd.
