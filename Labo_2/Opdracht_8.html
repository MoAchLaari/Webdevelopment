<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 8</title>
</head>
<body>
<h2>Opdracht 8</h2>
<p>Foute versie:</p>
<pre>
<span>hier komt <strong>een</span><a href="">link</a></strong><span> te staan</span>
    </pre>
De strong-tag wordt geopend in een span en gesloten na de 'a', waardoor ze overlappen. Dat is niet juist.
    Correcte versie:
<pre>
<span>hier komt <strong>een</strong></span><a href="">link</a><span> te staan</span>
    </pre>
</body>
</html>
